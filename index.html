<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="logo.png" class="logo-img" alt="logo-calandar"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>

                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>

    <section class="mt-4">
        <div class="container">
  <div class="calendar">
    <div class="calendar-header d-flex justify-content-between align-items-center px-3">

    </div>

    <!-- Noms des jours -->
    <div class="row text-center g-0">
      <div class="col day-name">Lun</div>

      <div class="col day-name">Ven</div>
      <div class="col day-name">Sam</div>
      <div class="col day-name">Dim</div>
    </div>

    <!-- Ligne 1 -->
    <div class="row text-center g-0">
      <div class="col day border p-5"><span class="num">1</span></div>
      <div class="col day border p-5"><span class="num">2</span></div>
      <div class="col day border p-5"><span class="num">3</span></div>
      <div class="col day border p-5"><span class="num">4</span></div>

      <div class="col day border p-5"><span class="num">8</span></div>
      <div class="col day border p-5"><span class="num">9</span></div>
      <div class="col day border p-5"><span class="num">10</span></div>
      <div class="col day border p-5"><span class="num">11</span></div>
      <div class="col day border p-5"><span class="num">12</span></div>
      <div class="col day border p-5"><span class="num">13</span></div>
      <div class="col day border p-5"><span class="num">15</span></div>
    </div>

    <!-- Ligne 3 -->
    <div class="row text-center g-0">
      <div class="col day border p-5"><span class="num">15</span></div>
      <div class="col day border p-5"><span class="num">16</span></div>
      <div class="col day border p-5"><span class="num">17</span></div>
      <div class="col day border p-5"><span class="num">18</span></div>

      <div class="col day border p-5"><span class="num">20</span></div>

    <!-- Ligne 5 -->
    <div class="row text-center g-0">
      <div class="col day border p-5"><span class="num">22</span></div>
      <div class="col day border p-5"><span class="num">23</span></div>
      <div class="col day border p-5"><span class="num">25</span></div>
      <div class="col day border p-5"><span class="num">25</span></div>
      <div class="col day border p-5"><span class="num">26</span></div>
      <div class="col day border p-5"><span class="num">27</span></div>

      <div class="col day border p-5"><span class="num">29</span></div>

      <div class="col day border p-5"><span class="num">31</span></div>

      <div class="col day border p-5"></div>
      <div class="col day p-5"></div>
      <div class="col day p-5"></div>
    </div>

  </div>
</div>
