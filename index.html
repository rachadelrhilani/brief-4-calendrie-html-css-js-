</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary">

        <a class="navbar-brand" href="index.html"><img src="logo.png" class="logo-img" alt="logo-calandar"></a>

          <ul class="navbar-nav">
            <li class="nav-item">

  <section class="mt-5">
    <div class="container">
      <div class="calendar">
        <div class="calendar-header d-flex justify-content-between align-items-center px-3">

          <h3 class="m-0">Octobre 2025</h3>
          <h3 class="m-0 fleche">&gt;</h3>
        </div>
        <div class="mt-3">
          <!-- Noms des jours -->
          <div class="row text-center g-0">
            <div class="col day-name">Lun</div>
            <div class="col day-name">Mar</div>
            <div class="col day-name">Mer</div>
            <div class="col day-name">Jeu</div>
            <div class="col day-name">Ven</div>
            <div class="col day-name disabled">Sam</div>
            <div class="col day-name disabled">Dim</div>
          </div>

          <!-- Ligne 1 -->
          <div class="row text-center g-0">
            <div class="col day border py-5"><span class="num">1</span></div>
            <div class="col day border py-5"><span class="num">2</span></div>
            <div class="col day border py-5"><span class="num">3</span></div>
            <div class="col day border py-5"><span class="num">4</span></div>
            <div class="col day border py-5"><span class="num">5</span></div>
            <div class="col border py-5 sam"></div>
            <div class="col border py-5 dim"></div>
          </div>

          <!-- Ligne 2 -->
          <div class="row text-center g-0">
            <div class="col day border py-5">
              <span class="num">8</span>
            </div>
            <div class="col day border py-5"><span class="num">9</span></div>
            <div class="col day border py-5"><span class="num">10</span></div>
            <div class="col day border py-5"><span class="num">11</span></div>
            <div class="col day border py-5"><span class="num">12</span></div>
            <div class="col border py-5 sam"></div>
            <div class="col border py-5 dim"></div>
          </div>

          <!-- Ligne 3 -->
          <div class="row text-center g-0">
            <div class="col day border py-5"><span class="num">15</span></div>
            <div class="col day border py-5"><span class="num">16</span></div>
            <div class="col day border py-5"><span class="num">17</span></div>
            <div class="col day border py-5"><span class="num">18</span></div>
            <div class="col day border py-5"><span class="num">19</span></div>
            <div class="col border py-5 sam"></div>
            <div class="col border py-5 dim"></div>
          </div>

          <!-- Ligne 5 -->
          <div class="row text-center g-0">
            <div class="col day border py-5"><span class="num">22</span></div>
            <div class="col day border py-5"><span class="num">23</span></div>
            <div class="col day border py-5"><span class="num">25</span></div>
            <div class="col day border py-5"><span class="num">25</span></div>
            <div class="col day border py-5"><span class="num">26</span></div>
            <div class="col border py-5 sam"></div>
            <div class="col border py-5 dim"></div>
          </div>

          <!-- Ligne 5 -->
          <div class="row text-center g-0">
            <div class="col day border py-5"><span class="num">29</span></div>
            <div class="col day border py-5"><span class="num">30</span></div>
            <div class="col day border py-5"><span class="num">31</span></div>
            <div class="col border py-5"></div>
            <div class="col border py-5"></div>
            <div class="col py-5 sam"></div>
            <div class="col py-5 dim"></div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <div class="modal fade" id="reservationModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="reservationLabel">Nouvelle r√©servation</h5>
          <button type="button" class="btn-close btn-close-white" id="closeModal"></button>
        </div>

        <div class="modal-body">
          <form id="reservationForm">
            <div class="mb-3">
              <label class="form-label">Nom du client</label>
              <input type="text" class="form-control" id="Nom" placeholder="Entrez le nom du client" required>
            </div>

            <div class="row">
              <div class="col mb-3">
                <label class="form-label">Heure de d√©but</label>
                <input type="time" id="heure-debut" class="form-control" required>
              </div>
              <div class="col mb-3">
                <label class="form-label">Heure de fin</label>
                <input type="time" id="heure-fin" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Nombre de personnes</label>
              <input type="number" id="nbr-pers" class="form-control" min="1" value="1" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Type de r√©servation</label>
              <select class="form-select" id="type-reserve" required>
                <option value="Sur place">Sur place</option>
                <option value="Anniversaire">Anniversaire</option>
                <option value="VIP">VIP</option>
                <option value="√âv√©nement sp√©cial">√âv√©nement sp√©cial</option>
              </select>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Ajouter</button>
        </div>

      </div>
    </div>
  </div>
  <!-- üü® MODAL : MODIFIER / SUPPRIMER -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-warning">
        <h5 class="modal-title">Modifier r√©servation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="editForm">
          <input type="text" id="editNom" class="form-control mb-2" required>
          <input type="time" id="editDebut" class="form-control mb-2"required>
          <input type="time" id="editFin" class="form-control mb-2" required>
          <input type="number" id="editPersonnes" class="form-control mb-2" required>
          <select id="editType" class="form-select" required>
            <option>Sur place</option>
            <option>Anniversaire</option>
            <option>VIP</option>
            <option value="√âv√©nement sp√©cial">√âv√©nement sp√©cial</option>
          </select>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" id="btnDelete">Supprimer</button>
        <button class="btn btn-success" id="btnSave">Modifier</button>
      </div>

    </div>
  </div>
</div>
